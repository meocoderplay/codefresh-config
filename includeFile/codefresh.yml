version: '1.0'
steps:
  clone:
    title: clone data
    type: git-clone
    arguments:
     repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
     git: bitbucket
     revision: '${{CF_REVISION}}'
  build:
    title: check web
    image: buildkite/puppeteer
    commands:
     - cd '${{CF_REPO_NAME}}'
     - npm i -s
     - node app_1h_online.js
     
